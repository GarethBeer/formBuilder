<section class="section col" *ngIf="combined">
  <form [formGroup]="combined.form" [ngClass]="['form']">
    <ng-container *ngFor="let fields of combined.model.fields">
      <ng-container
        *ngIf="
          (fields.key !== 'Id' && fields.key !== 'type') && (fields.order === 0 ||
          combined.form.value[combined.model.fields[fields.order - 1]?.key] !== '')
        "
        [ngSwitch]="fields.matformfield"
      >
        <mat-form-field
          [appearance]="fields.appearance"
          *ngSwitchCase="'true'"
          [ngSwitch]="fields.formtype"
        >
          <mat-label>{{ fields.label }}</mat-label>
          <input
            matInput
            *ngSwitchCase="'input'"
            [placeholder]="fields.placeholder"
            [formControlName]="fields.key"
            autocomplete="off"
            [name]="fields.key"
            [type]="fields.valuetype"
          />
          <textarea
            matInput
            *ngSwitchCase="'textarea'"
            [placeholder]="fields.placeholder"
            [formControlName]="fields.key"
            autocomplete="off"
            [name]="fields.key"
          ></textarea>
          <ng-container *ngSwitchCase="'select'">
            <mat-select
            [formControlName]="fields.key"
            autocomplete="off"
            [multiple]="fields.defaultValue && fields.defaultValue.length > 1 ? true : false"
          >
            <mat-option
              *ngFor="let option of fields.options | stringtoarray"
              [value]="option"
              >{{ option }}</mat-option
            >
          </mat-select>
          </ng-container>


          <ng-container *ngSwitchCase="'date'">
            <input
              matInput
              [matDatepicker]="accidentD"
              [formControlName]="fields.key"
              required
            />
            <mat-datepicker-toggle
              [for]="accidentD"
              matSuffix
            ></mat-datepicker-toggle>
            <mat-datepicker #accidentD></mat-datepicker>
          </ng-container>
          <mat-icon
            *ngIf="fields.icon && fields.iconLocation === 'after'"
            matSuffix
            >{{ fields.icon }}</mat-icon
          >
          <mat-icon
            matPrefix
            *ngIf="fields.icon && fields.iconLocation === 'before'"
            >{{ fields.icon }}</mat-icon
          >
          <mat-hint *ngIf="fields.hint">{{fields.hint}}</mat-hint>
          <mat-error *ngIf="fields.required === 'true'">{{fields.error}}</mat-error>
        </mat-form-field>
        <div *ngSwitchDefault>
          <div [ngSwitch]="fields.formtype">
            <div *ngSwitchCase="'checkbox'">
              <mat-label>{{ fields.label }}</mat-label>
              <div class="row">
                <p *ngFor="let option of fields.options | stringtoarray" class="row">
                  <mat-checkbox [formControlName]="fields.key">{{
                    option
                  }}</mat-checkbox>
                </p>
              </div>
            </div>
            <div *ngSwitchCase="'radio'">
              <mat-label>{{ fields.label }}</mat-label>
              <div class="row">
                <ng-container *ngFor="let option of fields.options | stringtoarray">
                  <p>{{ option }}</p>
                  <input
                    type="radio"
                    [value]="option"
                    [formControlName]="fields.key"
                  />
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let children of combined.model.children">
      <app-form [data]="children.data" [formTemplate]="children.template" [cls]="children.cls"[displayButton]="false" [form]="combined.form" [parent]="combined.model.key"></app-form>
    </ng-container>
  </form>
  <button *ngIf="displayButton" mat-raised-button color="primary"  type="button" (click)="onSubmit(combined)">Submit</button>
</section>
